<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Countries</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <select class="p-5 my-2 border-4 border-red-700" name="" id="select-region">
            <option value="">Region</option>
            <option value="asia">Asia</option>
            <option value="europ">Europ</option>
            <option value="america">America</option>
            <option value="africa">Africa</option>
            <option value="oceania">Oceania</option>
        </select>
        <select class="p-5 my-2 border-4 border-red-700" name="" id="select-language">
            <option value="">Language</option>
            <option value="english">English</option>
            <option value="bengali">Bengali</option>
            <option value="arabic">Arabic</option>
            <option value="portuguese">Portuguese</option>
            <option value="spanish">Spanish</option>
        </select>
    </section>

    <section id="country-container" class="grid md:grid-cols-5 grid-cols-2 gap-5">

    </section>

    <script src="task-3.js"></script>
</body>
</html>
